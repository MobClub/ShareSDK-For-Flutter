group 'com.mob.flutter.sharesdk'
version '1.0-SNAPSHOT'
apply plugin: 'com.android.library'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.0'
    }
    configurations.all {
        resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}


dependencies {
    compileOnly fileTree(include: ['*.jar','*.aar'], dir: 'libs',excludes: [])
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


def mobCompileSdkVersion = 31
try {
    mobCompileSdkVersion = flutter.compileSdkVersion
    if (rootProject.hasProperty("zzt-compileSdkVersion")) {
        mobCompileSdkVersion = Integer.parseInt(rootProject.getProperty('zzt-compileSdkVersion'))
    }
} catch (Throwable throwable) {

}

def mobTargetSdkVersion = 31
try {
    mobTargetSdkVersion = flutter.targetSdkVersion
    if (rootProject.hasProperty("zzt-targetSdkVersion")) {
        mobTargetSdkVersion = Integer.parseInt(rootProject.getProperty('zzt-compileSdkVersion'))
    }
} catch (Throwable throwable) {

}

android {
    compileSdkVersion mobCompileSdkVersion
    buildToolsVersion '30.0.0'
    if (project.android.hasProperty("namespace")) {
        namespace 'com.mob.flutter.sharesdk'
    }

    lintOptions {
        disable 'InvalidPackage'
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion mobTargetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}


